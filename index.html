<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main/style.min.css">
    <script src="sweetalert2.all.min.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

<div class="container">
    <div class="score">
        <div class="score__player">
            <span class="score__player--name1">Игрок 1</span>: <span class="score__player--1">0</span>
        </div>
        <div class="score__player">
            <span class="score__player--name2">Игрок 2</span>: <span class="score__player--2">0</span>
        </div>
    </div>
    <div class="table">
        <div class="table__row">
            <span class="table__cell"></span>
            <span class="table__cell"></span>
            <span class="table__cell"></span>
        </div>
        <div class="table__row">
            <span class="table__cell"></span>
            <span class="table__cell"></span>
            <span class="table__cell"></span>
        </div>
        <div class="table__row">
            <span class="table__cell"></span>
            <span class="table__cell"></span>
            <span class="table__cell"></span>
        </div>
    </div>
    <div class="restart">
        <div class="restart__btn btn">
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Перезапустить
            </a>
        </div>
    </div>
</div>

<script src="main/script.js"></script>
</body>
</html>
